<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="./src/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./src/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body class="bg-cream h-screen">
		<div
			id="app"
			class="h-full grid justify-items-center items-start md:items-center px-4 py-7">
			<main
				class="grid md:grid-cols-2 md:max-w-[36.785rem] font-main bg-white rounded-10">
				<picture>
					<source
						media="(min-width: 40rem)"
						srcset="./src/images/image-product-desktop.jpg" />
					<source
						media="(max-width: 39.9rem)"
						srcset="./src/images/image-product-mobile.jpg" />

					<img
						src="./src/images/image-product-desktop.jpg"
						alt="Gabrielle Essence Eau De Parfum"
						class="md:max-h-[28rem] rounded-t-10 md:rounded-0 md:rounded-l-10" />
				</picture>

				<section class="p-6 md:p-8 grid gap-4">
					<p
						class="text-xs uppercase text-dark-grayish-blue tracking-[0.25rem]">
						Perfume
					</p>
					<h1
						class="font-heading text-l text-very-dark-blue leading-8">
						Gabrielle Essence Eau De Parfum
					</h1>

					<p class="text-base text-dark-grayish-blue leading-6">
						A floral, solar and voluptuous interpretation composed
						by Olivier Polge, Perfumer-Creator for the House of
						CHANEL.
					</p>

					<div class="flex justify-start items-center gap-4">
						<p class="font-heading text-l text-dark-cyan">
							$149.99
						</p>
						<s class="text-dark-grayish-blue text-s">$169.99</s>
					</div>

					<button
						class="group relative h-12 w-full bg-dark-cyan text-cream font-bold rounded-10 text-base flex justify-center items-center gap-2">
						<div
							class="absolute inset-0 rounded-10 bg-black opacity-0 transition-opacity duration-150 ease-out group-hover:opacity-20"></div>
						<span class="relative z-10">
							<img src="./src/images/icon-cart.svg" alt="" />
						</span>
						<span class="relative z-10"> Add to Cart </span>
					</button>
				</section>
			</main>
		</div>
	</body>
</html>
